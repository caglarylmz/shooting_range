name: shooting_range
description: "Shooting Range App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  logger: ^2.4.0
  intl: ^0.19.0
  data_table_2: ^2.5.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/logo/
    - assets/images/profile/